
<div ng-hide="attrs.id">
    <a class="btn btn-default pull-right" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div ng-hide="inCart()">
        <a class="btn btn-default pull-right"
           ng-click="ngCart.addItem(id, name, price, quantity, data)"
           ng-transclude></a>
    </div>
    <div class="alert alert-info"  ng-show="inCart()">
        Dit product zit al in uw vergelijking!
    </div>

</div>
