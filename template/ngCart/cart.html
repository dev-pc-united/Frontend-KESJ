<div class="row cart">
	<div class="col-md-2">&nbsp;</div>

	<div class="col-md-7">
		<div class="alert alert-warning cart-warning" role="alert" ng-show="ngCart.totalItems() === 0">
			Uw winkelwagen is leeg
		</div>

		<div class="table-responsive col-lg-12" ng-show="ngCart.totalItems() > 0">

			<table class="table table-striped ngCart cart">

				<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th>Total</th>
				</tr>
				</thead>
				<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td>Total:</td>
					<td>{{ ngCart.totalCost() | alwayDigits | currency:"&euro; " }}</td>
				</tr>
				</tfoot>
				<tbody>
				<tr ng-repeat="item in ngCart.getCart().items track by $index">
					<td><span ng-click="ngCart.removeItemById(item.getId())" class="glyphicon glyphicon-remove"></span></td>
					<td>{{ item.getName() }}</td>
					<td></td>
					<td></td>
					<td>{{ item.getPrice() | alwayDigits | currency:"&euro; " }}</td>
				</tr>
				</tbody>
			</table>
		</div>
		<style>
			.ngCart.cart span[ng-click] {
				cursor: pointer;
			}
			.ngCart.cart .glyphicon.disabled {
				color:#aaa;
			}
		</style>
	</div>
	<div class="col-md-3">&nbsp;</div>
</div>
