<!DOCTYPE html>
<html ng-app="KESJ">
<head lang="en">
    <meta charset="UTF-8">
    <title>KESJ - Component selector</title>

	<!-- jquery -->
    <script src="js/jquery-1.11.1.min.js"></script>

    <!-- angularjs -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
	<script src="js/angular-filter.min.js" ></script>
	<script type='text/javascript' src="js/ngCart.js"></script>
	<!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
	
	<!-- custom styles -->
    <link rel="stylesheet" href="css/style.css" />
	
    <!-- custom scripts -->
	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">	
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<div class="page-header">
							<a href="#">
								<h1>KESJ <small>Componenten Selector</small></h1>
							</a>
						</div>
					</div>
				</div>
				<div class="col-md-2 summary">
					<div ng-controller="myCtrl">
						<a href="#/components/cart">
							<ngcart-summary></ngcart-summary>
						</a>
					</div>
				</div>
			</div>
			
		</div>	
		
	</nav> 
	
	<div ng-view></div>    
  </div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">	
		<div class="container" ng-controller="Date">
			<span class="copyright">&copy; KESJ {{date | date:'yyyy'}}, All rights reserved.</span>
		</div>
	</nav>
</body>
</html>
